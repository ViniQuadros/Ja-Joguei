<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já Joguei</title>

    <link rel="stylesheet" href="/CSS/navBar.css">
    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="stylesheet" href="/CSS/profile.css">
    <link rel="shortcut icon" href="../Images/Logo.ico" type="image/x-icon">
    <script src="/JS/userInfos.js"></script>
    <script src="/JS/profile.js"></script>
</head>

<body class="body">
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="/Images/Logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/personalPage.html">Meus Jogos</a></li>
            </ul>
            <div class="user">
                <img class="profileImg" id="profileImg" src="../Images/user.png" alt="Img user" onclick="goToProfile()">
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Meu Perfil</h1>
        <div class="userImagem">
            <img id="profilePic" class="profilePic" src="../Images/user.png" alt="Img user">
            <label id="changeImg">
                <input type="file" id="profileInp" class="profileInp" accept="image/*">
                Escolher Imagem
            </label>
        </div>
        <h2 id="userName"></h2>
        <h2 id="userEmail"></h2>
        <div class="friends">
            <button class="findFriend" id="findFriend" onclick="findFriends()"> Adicionar Amigo </button>
            <h2>Amigos:</h2>
            <div id="amigos"></div>
        </div>
    </div>
    <!-- Estrutura do Modal -->
    <div id="meuModal" class="modal">
        <div class="modal-conteudo">
            <span onclick="closeModal()" class="fechar">&times;</span>
            <p class="friendTitle">Pesquise um amigo: </p>
            <div class="modalAdd">
                <input id="friendSearch" type="text" autocomplete="off" name="text" class="input" placeholder="Usuário">
                <button onclick="searchFriends()">Procurar</button>
                <div class="errorContainer" id="errorContainer">
                    <p class="error" id="error"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/userInfos.js"></script>
</body>

</html>
