<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JÃ¡ Joguei</title>

    <link rel="stylesheet" href="/CSS/addGame.css">
    <link rel="stylesheet" href="/CSS/navBar.css">
    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="shortcut icon" href="/Images/Logo.ico" type="image/x-icon">
    <script src="/JS/main.js" defer></script>
    <script type="module" src="/JS/profile.js"></script>
</head>

<body class="body">
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="/Images/Logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/personalPage.html">Meus Jogos</a></li>
            </ul>
            <div class = "user">
                <img class="profileImg" id="profileImg" src="../Images/user.png" alt="Img user" onclick="goToProfile()">
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="adding">
            <h1 class="question">Quer adicionar qual jogo?</h1>
            <div class="inputContainer">
                <input id="input" class="input" placeholder="Nome do Jogo" oninput="findGame(this.value)">
                <ul id="gameList" class="gameList">
                </ul>
            </div>
        </div>
        <div>
            <div id="card" class="card" style="margin-top: 30px;"></div>
        </div>
    </div>
    <div class="adicionar">
        <button class="addBtn" onclick="addGame()">Adicionar Jogo</button>
    </div>
    <script>
        document.addEventListener("click", function(event){
            const adding = document.querySelector('.adding');
            const gameList = document.getElementById('gameList');

            // Verifica se o clique foi fora do input e da lista de jogos
            if (!adding.contains(event.target)) {
                gameList.innerHTML = '';
            }
        })
    </script>
</body>

</html>
