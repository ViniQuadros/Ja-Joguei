<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Platform</title>

    <link rel="stylesheet" href="/CSS/addGame.css">
    <link rel="stylesheet" href="/CSS/navBar.css">
    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="shortcut icon" href="./Images/Logo.ico" type="image/x-icon">
    <script src="/main.js"></script>
</head>

<body class="body">
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="/Images/Logo.png" alt="Coiso">
            </div>
            <ul>
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/personalPage.html">Meus Jogos</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="adding">
            <h1 class="question">Quer adicionar qual jogo?</h1>
            <input id="input" class="input" placeholder="Nome do Jogo" oninput="findGame(this.value)">
            <ul id="gameList">
            </ul>
        </div>
        <div>
            <div id="card" class="card" style="margin-top: 30px;"></div>
        </div>
    </div>
    <div class="adicionar">
        <button class="addBtn" onclick="addGame()">Adicionar Jogo</button>
    </div>
</body>

</html>
