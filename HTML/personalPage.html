<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já Joguei</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="stylesheet" href="/CSS/personalPage.css">
    <link rel="stylesheet" href="/CSS/navBar.css">
    <link rel="shortcut icon" href="/Images/Logo.ico" type="image/x-icon">
    <script src="/JS/main.js"></script>
    <script src="/JS/filters.js"></script>
    <script src="/JS/profile.js"></script>
</head>

<body class="body" onload="getNewGame(), getTotal()">
    <div>
        <nav class="navbar">
            <div class="logo">
                <img src="/Images/Logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/personalPage.html">Meus Jogos</a></li>
            </ul>
            <div class = "user">
                <img class="profileImg" id="profileImg" src="../Images/user.png" alt="Img user" onclick="goToProfile()">
            </div>
        </nav>
    </div>
    <div class="header">
        <div onclick="addNewGamePage()" class="cardAdd" style="margin-top: 30px;">+</div>
        <div class="containerTotal">
            <h2 id="total" class="total"> Jogos </h2>
            <div class="filtro">
                <button class="filtroBtn"> Filtro </button>
                <div class="filtroConteudo">
                    <p onclick="alfabeticoUp()">Alfabética ↑</p>
                    <p onclick="alfabeticoDown()">Alfabética ↓</p>
                    <p onclick="orderByStatus('Estou Jogando')">Estou Jogando</p>
                    <p onclick="orderByStatus('Já Joguei')">Já Joguei</p>
                    <p onclick="orderByStatus('Quero Jogar')">Quero Jogar</p>
                </div>
            </div>
        </div>
    </div>
    <div id="container" class="container"></div>
</body>

</html>
