<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já Joguei</title>

    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/Images/Logo.ico" type="image/x-icon">
    <script src="/login.js"></script>
</head>

<body class="body">
    <div class="rain" id="rain"></div>
    <div class="outerbox">
        <div class="container" style="width: 350px;">
            <div>
                <h1 class="title">Cadastro</h1>
            </div>
            <form id="login" class="login">
                <div class="form__group field">
                    <input id="email" type="input" class="form__field" placeholder="Email" required="">
                    <label for="Email" class="form__label">Digite seu email</label>
                </div>
                <div class="form__group field">
                    <input id="emailConfirm" type="input" class="form__field" placeholder="Email" required="">
                    <label for="Email" class="form__label">Confirme seu email</label>
                </div>
                <div class="form__group field">
                    <input id="nome" type="input" class="form__field" placeholder="Email" required="">
                    <label for="Email" class="form__label">Digite seu nome de usuário</label>
                </div>
                <div class="form__group field">
                    <input id="senha" type="password" class="form__field" placeholder="Senha" required="">
                    <label for="Senha" class="form__label">Senha</label>
                </div>
                <div class="form__group field">
                    <input id="senhaConfirm" type="password" class="form__field" placeholder="Senha" required="">
                    <label for="Senha" class="form__label">Confirme sua senha</label>
                </div>
                <div class="botoes">
                    <button onclick="back()" class="cadastro" type="submit"
                        style="font-size: 15px; padding: 5px 10px;">Voltar</button>
                    <button onclick="cadastrar()" class="cadastro" type="submit"
                        style="font-size: 25px; padding: 10px 20px;">Cadastrar</button>
                    <div id="response"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
